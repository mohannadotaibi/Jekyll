<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    // Initialize and add the map
    function initMap() {
      var uluru = {lat: 47.142198, lng: 1.080505};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 2,
        center: uluru,
        clickableIcons: false,
        disableDefaultUI: true,
        });
    
        var marker;
    
        {% for member in site.data.db.locations.data %}
          marker = new google.maps.Marker({
            position: new google.maps.LatLng({{ member.lat }}, {{ member.lng }}),
            map: map
          });
        {% endfor %}
    
    }
    </script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9Xy7PrYo6nQtX2AVwDPsUcY5PoOpNoIk&callback=initMap" type="text/javascript"></script>
